apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kciss
  name: kciss
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: kciss
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kciss
      app.kubernetes.io/component: kciss
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kciss
        app.kubernetes.io/component: kciss
    spec:
      serviceAccountName: kciss
      containers:
      - name: kciss
        image: sokube/kciss:latest
        imagePullPolicy: "Always"
        ports:
          - containerPort: 9300
        command :
          - kciss
          - --server
          - http://trivy-server:8080
          - --interval
          - '3600'
        volumeMounts:
        - mountPath: /etc/ssl/certs/ca.pem
          name: ca-epfl
          subPath: ca.pem
      securityContext:
        runAsUser: 2000
      volumes:
      - name: ca-epfl
        configMap:
          defaultMode: 420
          name: ca-epfl
---
apiVersion: v1
kind: Service
metadata:
  namespace: kciss
  name: kciss-metrics
  annotations:
    prometheus.io/scrape: "true"
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: kciss
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: kciss
  ports:
    - name: metrics
      port: 9300
      protocol: TCP
      targetPort: 9300
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: prometheus
  name: kciss-metrics
  namespace: kciss
spec:
  endpoints:
  - port: metrics
  selector:
    matchLabels:
      app.kubernetes.io/component: kciss
      app.kubernetes.io/name: kciss
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: service-prometheus
    role: alert-rules
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: prometheus
  name: kciss-rules
  namespace: kciss
spec:
  groups:
  - name: general.rules
    rules:
    - alert: application-workloads-vulnerabilities-detected
      annotations:
        description: Namespace {{ $labels.namespace }} has {{ $value }} critical vulnerabilities reported
        summary: Critical vulnerabilities in cluster application workloads
      expr: namespace_vulnerabilities_total{severity="critical", namespace!~"logging|monitoring|pks-system|projectcontour|kube-system"} > 0
      for: 10m
      labels:
        severity: critical
    - alert: system-workloads-vulnerabilities-detected
      annotations:
        description: Namespace {{ $labels.namespace }} has {{ $value }} critical vulnerabilities reported
        summary: Critical vulnerabilities in cluster system workloads
      expr: namespace_vulnerabilities_total{severity="critical", namespace=~"logging|monitoring|pks-system|projectcontour|kube-system"} > 0
      for: 10m
      labels:
        severity: critical
