apiVersion: v1
kind: Namespace
metadata:
  name: kciss
  labels:
    app.kubernetes.io/name: kciss
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kciss
  namespace: kciss
  labels:
    app.kubernetes.io/name: kciss
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: trivy-server
  namespace: kciss
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: trivy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trivy-server
  namespace: kciss
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: trivy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kciss
      app.kubernetes.io/component: trivy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kciss
        app.kubernetes.io/component: trivy
    spec:
      serviceAccountName: trivy-server
      containers:
      - name: trivy-server
        image: sokube/trivy-rootless
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
        command :
        - trivy
        - server
        - --listen
        - 0.0.0.0:8080
      securityContext:
        runAsUser: 2000
---
apiVersion: v1
kind: Service
metadata:
  namespace: kciss
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: trivy
  name: trivy-server
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: trivy
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kciss-clusterrole
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: kciss
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
  - read
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kciss-crb
  labels:
    app.kubernetes.io/name: kciss
    app.kubernetes.io/component: kciss
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kciss-clusterrole
subjects:
  - kind: ServiceAccount
    name: kciss
    namespace: kciss
---
