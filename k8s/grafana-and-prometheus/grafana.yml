---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      serviceAccountName: grafana
      containers:
      - name: grafana-container
        image: grafana/grafana:8.1.2
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-local-volume
          mountPath: /var/lib/grafana
        - name: grafana-config-volume
          mountPath: /etc/grafana
        - name: grafana-datasources-config-volume
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards-config-volume
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-dashboards-jsons-config-volume
          mountPath: /etc/grafana/dashboards        
        securityContext:
          runAsUser: 472
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        resources:
          limits: 
            cpu: 250m
            memory: 250Mi
          requests:
            cpu: 120m
            memory: 100Mi
      volumes:
      - name: grafana-config-volume
        configMap:
          name: grafana-config
      - name: grafana-datasources-config-volume
        configMap:
          name: grafana-datasources-config
      - name: grafana-dashboards-config-volume
        configMap:
          name: grafana-dashboards-config
      - name: grafana-dashboards-jsons-config-volume
        configMap:
          name: grafana-dashboards-jsons-config
      - name: grafana-local-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: grafana
  labels:
    app: grafana
  name: grafana
spec:
  type: ClusterIP
  selector:
    app: grafana
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: grafana
  labels:
    app: grafana
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port: 
              number: 3000
