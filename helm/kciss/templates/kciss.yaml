---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "kciss.kciss.fullname" . }}
  labels:
    {{- include "kciss.labels" . | nindent 4 }}
    app.kubernetes.io/component: kciss
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "kciss.kciss.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kciss.kciss.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "kciss.kciss.serviceAccountName" . }}
      containers:
        - name: kciss
          image: "{{ .Values.kciss.image.repository }}:{{ .Values.kciss.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.kciss.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.kciss.port }}
          command:
            - kciss
            - --server
            - "http://{{ template "kciss.trivy.fullname" . }}:{{ .Values.trivy.port }}"
            - --interval
            - "{{ .Values.kciss.interval }}"
          volumeMounts:
            - mountPath: /etc/ssl/certs/ca.pem
              name: ca-epfl
              subPath: ca.pem
          securityContext:
            {{- toYaml .Values.kciss.containerSecurityContext | nindent 12 }}
      {{- with .Values.kciss.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kciss.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.kciss.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: ca-epfl
          configMap:
            defaultMode: 420
            name: ca-epfl
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kciss.kciss.fullname" . }}
  {{- with .Values.kciss.serviceAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "kciss.kciss.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector:
    {{- include "kciss.kciss.selectorLabels" . | nindent 4 }}
  ports:
    - name: metrics
      port: {{ .Values.kciss.port }}
      protocol: TCP
      targetPort: {{ .Values.kciss.port }}
