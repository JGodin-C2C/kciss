{{- if .Values.kciss.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "kciss.kciss.serviceAccountName" . }}
  labels:
    {{- include "kciss.kciss.labels" . | nindent 4 }}
{{- end -}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "kciss.kciss.fullname" . }}
  labels:
    {{- include "kciss.kciss.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - list
      - read
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kciss.kciss.fullname" . }}
  labels:
    {{- include "kciss.kciss.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kciss.kciss.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "kciss.kciss.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
---
